<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet-display.css" type="text/css" />
    <link rel="stylesheet" href="./styles/up-arrow.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/page-interaction.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-link">
      <p><b>Write</b> a new tweet</p>
      <img src="https://media3.giphy.com/media/Wtg8Bmgul1Qxc0otod/giphy.gif" height='60' width="60"/>
    </div>
    </nav>

    <header class="main-header">
        <div>
            <img src="/images/Albus-Dumbledore-Front.png" height="350" width="350"> 
        </div>
        <br>
        <div>
            <h2>Albus Dumbledore</h2>
            <h4>@fawkessthepheonix</h4>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <div class="error-message"></div>
      <form action="/tweets" method="POST"> 
        <label for="tweet-text"><b>What are you humming about?</b></label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="tweet-footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- tweets go here --> 
    <section id="tweets-container">
    </section>
    
    <!-- visable while scrolling -->
    <span class="float-logo">tweeter</span>
    <div class="to-top"><img src="https://media3.giphy.com/media/Wtg8Bmgul1Qxc0otod/giphy.gif" alt="up-arrow" height="60px" width="60px"></div>

    </main>
  </body>
</html>
